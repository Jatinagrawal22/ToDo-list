<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="counter">
        <h1>To-do List <div id="plus">+</div></h1>
        <input type="text" placeholder="Add ToDos" id="inp">
        <ul id="list">
            <li><span><i class="fa fa-trash-o" style="font-size:24px"></i></span> Learn Jquery</li>
            <li><span><i class="fa fa-trash-o" style="font-size:24px"></i></span> Play Cricket</li>
            <li><span><i class="fa fa-trash-o" style="font-size:24px"></i></span> Go to Shop</li>
        </ul>
    </section>
    <div>
        <h2 class="hh">Instructions</h2>
        <h3>* Click on the dustbin icon to delete todo.</h3>
        <h3>* Click on the task to strike through it.</h3>
        <h3>* Click on the + icon to toggle the input bar.</h3>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
